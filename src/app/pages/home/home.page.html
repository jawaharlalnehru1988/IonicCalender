<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list >
    <ion-item color="success">
      <ion-avatar slot="start"> 
        <img src="https://asknehru.com/assets/image/nehrimg.png" alt="">
      </ion-avatar>
      <ion-label>
        <h1>Jawaharlal</h1>
        <p>Gathered: <span class="money">$15,00</span></p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle> Last pick up call</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="nones">
        <ion-icon name="hourglass-outline" slot="start" color="warning"></ion-icon>
        <ion-label>On hold
          <p>22/12/2023  16:00:22</p>

        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
